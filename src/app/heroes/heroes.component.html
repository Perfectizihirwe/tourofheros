<h2>Rwandan Heros</h2>

<ul class="heros">
  <li class="hero" *ngFor="let hero of heros">
    <button routerLink="/detail/{{ hero.id }}" type="button">
      <span class="badge">{{ hero.id }}. </span>
      <span class="name">{{ hero.name }}</span>
    </button>
  </li>
</ul>
